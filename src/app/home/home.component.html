<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/monitor.jpg">
</div>

<div  class="row spacing">

  <div *ngFor="let posts of blogPosts" class="columns medium-4">

    <div class="card text-center card-spacing">
      <div align="center">
        <img [src]="posts.img" width="100">
      </div>
      <div class="card-section">
        <h4 class="list-title" (click)="choosePost(posts)">{{posts.title}}</h4>
        <p>{{posts.content | truncate:150}}</p>
      </div>
    </div>

  </div>

</div>
